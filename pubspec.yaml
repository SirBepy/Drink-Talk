name: drink_n_talk
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  modal_bottom_sheet: ^2.0.0
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg

  fonts:
    - family: Baruta
      fonts:
        - asset: assets/fonts/baruta.ttf
    - family: GothamRounded
      fonts:
        - asset: assets/fonts/GothamRounded.otf
        - asset: assets/fonts/GothamRounded-Medium.otf
          weight: 700
